<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $('li > span').css('color','red');
        });
    </script>
</head>

<body>
    <ul>
        <li><span>Apple</span></li>
        <li>Bag</li>
        <li>Cat</li>
        <li>BDog</li>
        <li>Elephant</li>
    </ul>
</body>

</html>
