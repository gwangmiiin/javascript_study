<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <style>
        .swiper {
            width: 600px;
            height: 300px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            const swiper = new Swiper('.swiper', {
                // Optional parameters
                loop: true, // 무한반복


                // If we need pagination
                pagination: {
                    el: '.swiper-pagination',
                    dynamicBullets: true,
                },

                // Navigation arrows
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },

                // And if we need scrollbar
                // scrollbar: {
                //     el: '.swiper-scrollbar',
                // },
            });

        });
    </script>
</head>

<body>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="https://picsum.photos/600/300?random=1" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/600/300?random=2" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/600/300?random=3" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/600/300?random=4" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/600/300?random=5" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/600/300?random=6" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/600/300?random=7" alt=""></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>
</body>

</html>
