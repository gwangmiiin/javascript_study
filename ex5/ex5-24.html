<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수</title>
    <script>
        if (NaN == NaN) {
            alert('NaN == NaN');
        } else{
            alert('NaN != NaN');
        }
        //NaN은 스스로를 비교할 수 없기 때문에 거짓으로 인식
    </script>
</head>
<body>   
</body>
</html>
