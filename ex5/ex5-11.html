<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수</title>
    <script>
        function sumAll() {
            var willReturn = 0;
            for(var i in arguments){
                willReturn += arguments[i];
            }
            return willReturn;
        }
        //호출
        alert(sumAll(1,2,3,4,5,6,7,8,9));
    </script>
</head>

</body>
</html>
