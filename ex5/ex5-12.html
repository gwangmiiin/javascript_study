<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수 return</title>
    <script>
        function returnTest() {
            alert('문장A');
            return;
            alert('문장B');
        }
        //함수호출
        returnTest();
        //문장A만 호출
    </script>
</head>
<body>   
</body>
</html>
