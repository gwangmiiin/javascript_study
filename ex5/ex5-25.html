<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수</title>
    <script>
        var won = '1000원';
        var dollar ='1.5';
        alert(parseInt(won) + ' : ' + parseInt(dollar));
        alert(parseFloat(won) + ' : ' + parseFloat(dollar));
        //parseFloat 함수 중간에 e가 들어가면 제곱으로 인식
    </script>
</head>

</body>
