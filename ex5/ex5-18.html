<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수</title>
    <script>
        //함수를 10번 호출하는 함수
        function callFunctionTenTimes(otherFunction) {
            for(var i = 0; i < 10; i++){
                otherFunction();
            }
        }
        //justFunction
        function justFunction() {
            alert('Hello World..!')
        }

        //callFunctionTenTimes
        callFunctionTenTimes(justFunction);
    </script>
</head>
<body>   
</body>
</html>
