<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수 : 내부함수</title>
    <script>
        //제곱을 구하는 함수  
        function sqare(x) {
            return x * x
        }      
        function pythagoras(width, hight) {
            return Math.sqrt(sqare(width) + sqare(hight));
        }
        var result = pythagoras(30,40);
        alert(result)
    </script>
</head>
