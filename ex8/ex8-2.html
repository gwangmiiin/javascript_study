<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event 없애기</title>
    <script>
        window.onload = function(){
            //변수 선언
            var header = document.getElementById('header');
            //이벤트 연결
            header.onclick = function() {
                alert('클릭');
                //이벤트 제거
                header.onclick = null;
            }
        };
    </script>
</head>
<body>
    <h1 id="header">
        HEADER
    </h1>
</body>
</html>
