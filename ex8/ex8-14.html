<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Event - click 이벤트 연결</title>
    <script>
        window.onload = function(){
            var header = document.getElementById('myHeader');
            header.addEventListener('click', function(){
                this.innerHTML += "+";
            })
        };
    </script>
</head>

<body>
    <h1 id="myHeader">
        Click
    </h1>
</body>

</html>
