<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Event - 전달 제거</title>
    <style>
        *{
            border: 3px solid black;
            padding: 20px;
            margin: 0;
        }
    </style>
    <script>
        window.onload = function(){
            //이벤트 연결
            document.getElementById('header').onclick = function(){
                alert('header');
            }
            document.getElementById('paragraph').onclick = function(e){ //e는 event를 받아오는 변수 
                var event = e || window.event; //익스플로러
                alert('paragraph'); // 그 외의 부라우저
                //이벤트 전달 제거
                event.cencleBubble = true; //익스플로러
                if(event.stopPropagation){ // 그 외의 부라우저
                    event.stopPropagation();
                }
            }
        }
    </script>
</head>

<body>
    <h1 id="header">
        <p id="paragraph">paragraph</p>
    </h1>
</body>

</html>
