<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event - 이벤트에 객체 내용 출력 예제</title>
    <script>
        window.onload = function(){
            document.body.onclick = function(e){
                // var event = e || window.event;
                document.body.innerHTML = '';
                for (var key in event){
                    document.body.innerHTML += "<p>" + key + " : " + event[key] + "</p>";
                }
            }
        };
    </script>
</head>
<body>
    <h1 id="header">
        HEADER
    </h1>
</body>
</html>
