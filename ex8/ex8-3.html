<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event - this</title>
    <script>
        window.onload = function(){
            document.getElementById('header').onclick = function(){
                alert(this);
                //본인에 대한 이름이 나옴
            }
        };
    </script>
</head>
<body>
    <h1 id="header">
        HEADER
    </h1>
</body>
</html>
