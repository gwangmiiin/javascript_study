<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM - Document Object Model</title>
    <script>
        window.onload = function(){
            //변수 선언 
            var header = document.createElement('h1');
            var textNode = document.createTextNode('Hello DOM');
            //노드의 연결
            header.appendChild(textNode); //<h1>Hello DOM</h1>
            document.body.appendChild(header); //body 태그에 넣어라
        }
    </script>
</head>
<body>

</body>
</html>
