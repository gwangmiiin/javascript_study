<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM - Document Object Model</title>
    <script>
        window.onload = function(){
            //변수 선언 
            var img = document.createElement('img');
            img.src = 'bike_road.jpg';
            img.width = 500;
            img.height = 300;
            //노드의 연결
            document.body.appendChild(img); //body 태그에 넣어라
        }
    </script>
</head>
<body>

</body>
</html>
