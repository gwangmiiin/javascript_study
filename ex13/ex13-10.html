<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-1.7.min.js"></script>
    <style>
        div {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: orange;
            border: 1px solid black;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('button').click(function(){
                var html = $(this).html();
                var evalText = "$('div')."+ html;
                eval(evalText);
            });
            setInterval(function(){
                $('div').animate({
                    left : '500'
                },1000).animate({
                    left : '0'
                })
            }, 2000);
        });
    </script>
</head>

<body>
    <!-- stop(): 효과와 애니메이션을 정지-->
    <button>stop()</button> <!-- 매개변수 입력하지 않으면 false로 간주-->
    <button>stop(true)</button> <!-- clearQue()와 동일-->
    <button>stop(flase,true)</button> <!-- 두번째 매개변수goToEnd가 true면 지정한 형태에서 멈춤-->
    <button>stop(true,true)</button> 
    <div></div>
</body>
</html>
