<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-1.7.min.js"></script>
    <style>
        div {
            position: relative;
            width: 50px;
            height: 50px;
            background-color: orange;
            border: 1px solid black;
        }
    </style>
    <script>
        $(document).ready(function () {
            //animate 사용
            $('div').animate({
                left: '+=50'
            }, 1000);
            $('div').animate({
                width: '+=50'
            }, 1000);
            $('div').animate({
                height: '+=50'
            }, 1000);

            setTimeout(function () {
                $('div').clearQueue();
                $('div').hide();
            }, 3000);
        });
    </script>
</head>

<body>
    <div></div>
</body>

</html>
