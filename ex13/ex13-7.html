<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-1.7.min.js"></script>
    <style>
        div {
            position: relative;
            width: 50px;
            height: 50px;
            background-color: orange;
            border: 1px solid black;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('div').click(function(){
                //animate 사용
                $(this).animate({
                    width:  '+=50',
                    height : '+=50'
                    //13-6과 같음 
                }, 'slow')
            });
        });
    </script>
</head>

<body>
    <div></div>
</body>

</html>
