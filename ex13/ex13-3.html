<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-1.7.min.js"></script>
    <script src="jquery.innerfade.js"></script>
    <style>
        ul{
            list-style: none;
        }
        img{
            width: 500px;
            height: 350px;
        }
    </style>
    <script>
        $(document).ready(function () {
            //innerfade 적용
            $('#inner_fade').innerfade({
                animationtype : 'fade',
                speed : 750,
                timeout : 2000,
                type : 'random',
                containerheight : '200px'
            });
        });
    </script>
</head>

<body>
    <ul id="inner_fade">
        <li><img src="Chrysanthemum.jpg" alt=""></li>
        <li><img src="Desert.jpg" alt=""></li>
        <li><img src="Hydrangeas.jpg" alt=""></li>
        <li><img src="Jellyfish.jpg" alt=""></li>
        <li><img src="Koala.jpg" alt=""></li>
        <li><img src="Lighthouse.jpg" alt=""></li>
        <li><img src="Penguins.jpg" alt=""></li>
    </ul>
</body>

</html>
