<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-1.7.js"></script>
    <style>
        .reverse {
            background: black;
            color: white;
        }
    </style>
    <script>
        $(document).ready(function () {
          //이벤트 연결 & 끊기
          $('h1').click(function(){
              $(this).html('CLICK');
              alert('이벤트 발생했습니다.');
              $(this).unbind();
          })
        });
    </script>
</head>

<body>
    <h1>Header - 0</h1>
    <h1>Header - 1</h1>
    <h1>Header - 2</h1>
</body>

</html>
