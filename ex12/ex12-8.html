<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-1.7.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function () {
          $('h1').click(function(){
              $(this).html(function(index, html){
                  return html + "*"
              });
          });
          setInterval(function(){
                  $('h1').last().trigger('click');
                  //$('h1').last().click();
              }, 1000);
        });
    </script>
</head>

<body>
    <h1>Start:</h1>
    <h1>Start:</h1>
</body>

</html>
