<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-1.7.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function () {
            $('textarea').keyup(function () {
                //님은 글자수를 구하기
                var inputLength = $(this).val().length;
                var remain = 50 - inputLength;
                $('h1').html(remain);
                if (remain < 0) { // 200자 부터는 타이핑 되지 않도록 
                    $(this).val($(this).val().substring(0, 50));
                    //alert('50자 초과되었습니다.');
                };
            });
        });
    </script>
</head>

<body>
    <div>
        <p> 게시판 글쓰기 textarea</p>
        <h1>50</h1>
        <textarea name="" id="" cols="70" rows="5"></textarea>
    </div>
</body>

</html>
