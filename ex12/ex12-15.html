<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-1.7.min.js"></script>
    <style>

    </style>
    <script>
        $(document).ready(function () {
            $('#all_check').change(function(){
                if(this.checked){
                    $('#check_item').children().attr('checked', true);
                } else{
                    $('#check_item').children().attr('checked', false);
                }
            })
        });
    </script>
</head>

<body>
   <input type="checkbox" id="all_check">
   <label for="">All</label>
   <div id="check_item">
       <input type="checkbox">
       <label for="">A Option</label>
       <input type="checkbox">
       <label for="">B Option</label>
       <input type="checkbox">
       <label for="">C Option</label>
   </div>
</body>

</html>
