<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-1.7.js"></script>
    <style>
        .reverse {
            background: black;
            color: white;
        }
    </style>
    <script>
        $(document).ready(function () {
            //이벤트 연결
            $('h1').hover(function () {
                $(this).addClass('reverse');
            }, function () {
                $(this).removeClass('reverse');
            });

            $('h1').toggle(function () {
                $(this).html(function (index, html) {
                    return '*' + html;
                });
            }, function () {
                $(this).html(function (index, html) {
                    return html + '*';
                });
            });
        });
    </script>
</head>

<body>
    <h1>Header - 0</h1>
    <h1>Header - 1</h1>
    <h1>Header - 2</h1>
</body>

</html>
