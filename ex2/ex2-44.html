<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS기본 - prompt특성</title> 
    <script>
        //변수선언
        var input = prompt("숫자를 입력해주세요." , '숫자'); //입력 받은 값은 모두 문자열로 나온다. 
        var numberInput = Number(input); // 문자형을 숫자형으로 바꿔준것
        //출력
        alert(typeof(numberInput)+ ':' +numberInput);
    </script>
</head>

</html>
