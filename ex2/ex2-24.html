<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS기본 - 복합대입연산자 활용</title> 
    <script>
        window.onload = function () {
            //변수선언
            var list = '';
            //연산자 사용
            list += '<ul>'
            list += '<li>Hello</li>'
            list += '<li>javascript</li>'
            list += '</ul>'
            //문서에 출력
            document.body.innerHTML = list;
        }
    </script>
</head>
