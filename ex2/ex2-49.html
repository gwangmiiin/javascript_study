<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS기본 - 불리언 자료형 변환 </title> 
    <script>
        //네가지값 모두 false출력 
        // === : 양 변의 자료형과 값이 일치
        // !== : 양 변의 자료형가 값이 다름  
        alert('' === false);
        alert('' === 0);
        alert(0 === false);
        alert('273' !== 273);
        alert(273 === 273);
    </script>
</head>
<body>
    
</body>
</html>
