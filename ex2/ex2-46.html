<head>

    <title>JS기본 - 불리언 자료형 변환</title> 
    <script>
        alert(Boolean('0')); //0이지만 값이 있기 때문에 T
        alert(Boolean(NaN)); //값이 없기 때문에 F
        alert(Boolean('')); //값이 없기 때문에 F
        alert(Boolean(null)); //값이 없기 때문에 F
        alert(Boolean(undefined)); //값이 없기 때문에 F
    </script>
