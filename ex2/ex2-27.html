<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS기본 - 증감연산자2</title> 
    <script>
        //변수선언
        var number = 10;
        //출력
        //전위 증감 연산자 : alert(number)를 실행 하기 전 1을 더함 
        alert(++number); //11
        alert(++number); //12
        alert(++number); //13
    </script>
</head>
<body>
    
</body>
</html>
