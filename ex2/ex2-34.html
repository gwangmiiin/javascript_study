<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS기본 - 자료형 검사</title> 
    <script>
        //문자
        alert(typeof('test'));
        //숫자
        alert(typeof(231));
        //불리언
        alert(typeof(true));
        //함수
        alert(typeof(function(){}));
        //객체
        alert(typeof({}));
        //Undefind - 정의되지 않을떄
        alert(typeof(alpha))
    </script>
</head>
<body>
    
</body>
</html>
