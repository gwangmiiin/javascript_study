<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복 - while</title>
    <script>
        //변수선언
        var value = 0;
        var startTime = new Date().getTime();


        while (new Date().getTime() < startTime + 1000) {
            value++;        
        }
        alert(value);
    </script>
</head>
<body>
    
</body>
</html>
