<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복 - do/while문</title>
    <script>
        //변수선언
        var value = 0
        //반복문
        do {
            alert(value + '번째 반복문');
            value++;
        } while (value < 5);
        //조건이 안맞아도 한번은 실행 시켜야 할 때 사용 
    </script>
</head>
<body>
    
</body>
</html>
