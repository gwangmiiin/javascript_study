<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복 - if의 continue</title>
    <script>
        //반복문
        for (var i = 0; i < 5; i++) {
            //현재반복을 중지하고 다음 반복을 수행
            continue;
            alert(i);
        }
        alert('프로그램 종료')
    </script>
</head>

<body>

</body>

</html>
