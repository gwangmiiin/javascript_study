<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복 - 배열의 for in 반복문</title>
    <script>
        //변수 배열
        var array = ['포도', '사과', '바나나', '망고'];
        //반복문
        for(var i in array){
            alert(array[i]);
        }
    </script>
</head>
<body>
    
</body>
</html>
