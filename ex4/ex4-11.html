<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복 - if의 break</title>
    <script>
        //반복문
        for (var i = 0; true; i++) {
            alert(i + '번째 반복문 입니다.');
            //진행여부 판단
            if (!confirm('계속하시겠습니까?')) {
                break;
            }
        }
        alert('프로그램 종료')
    </script>
</head>

<body>

</body>

</html>
