<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복 - if의 continue 예제</title>
    <script>
        //0부터 10까지 짝수합을 구하는 예제
        //변수선언
        var output = 0;

        //반복문
        for (var i = 1; i <= 10; i++) {
            //조건문 
            if (i % 2 == 1) {
                continue;
            }
            output += i;
        }
        alert(output)
    </script>
</head>

<body>

</body>

</html>
