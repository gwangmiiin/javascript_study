<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복 - for문</title>
    <script>
        // for(초기식; 조건식; 종결식;)
        for (let value = 0; value < 5; value++){
            alert(value + '번째 반복문')
        }
    </script>
</head>
<body>
    
</body>
</html>
