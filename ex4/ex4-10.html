<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복 - 중첩반복문</title>
    <script>
        //변수 배열
        var output = '';
        //반복문
        for (var i = 0; i < 15; i++){
            for(var j = 15; j > i; j--){
                output+=" ";
            }
            for(var k = 0; k < 2*i-1; k++){
                output +="*";
            }
            output +="\n";
        }
        alert(output);
    </script>
</head>
<body>
    
</body>
</html>
