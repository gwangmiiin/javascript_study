<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복 - for문 배열(Array)</title>
    <script>
        //변수 배열
        var array = ['포도', '사과', '바나나', '망고'];
        //반복문
        for (let i = array.length - 1; i >= 0; i--) {
            document.write(i + array[i]+"<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
