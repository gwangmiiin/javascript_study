<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function(){
            $('h1').removeClass('select');
        });
    </script>
</head>
<body>
    <h1 class="item">Header - 0</h1>
    <h1 class="item select">Header - 1</h1>
    <h1 class="item">Header - 2</h1>
</body>

</html>
