<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function () {
            //변수선언
            $('div').html('<h1>$().html Method</>');
            $('div').text('<h1>$().html Method</>');
            //.html(): 태그인식
            //.text(); 글자만 인식(태그인식 못함)
        });
    </script>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
