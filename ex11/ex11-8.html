<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').removeAttr('data-index')
        });
    </script>
</head>

<body>
    <h1 data-index = "0">Header - 0</h1>
    <h1 data-index = "1">Header - 1</h1>
    <h1 data-index = "2">Header - 2</h1>
</body>

</html>
