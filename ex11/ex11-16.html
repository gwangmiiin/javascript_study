<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function () {
            //변수선언
            $('h1').html(function(index, html){
                return '*' + html + '*'
            });
        });
    </script>
</head>

<body>
    <h1>Header - 0</h1>
    <h1>Header - 1</h1>
    <h1>Header - 2</h1>
</body>

</html>
