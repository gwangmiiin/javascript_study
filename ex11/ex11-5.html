<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function(){
            $('img').attr('width', 200);
        });
    </script>
</head>
<body>
    <img src="Chrysanthemum.jpg" alt="">
    <img src="Desert.jpg" alt="">
    <img src="Hydrangeas.jpg" alt="">
</body>

</html>
