<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>
        img{
            width: 100px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('div').append($('h1').clone());
            //원래 있던 h1이 지워지지 않고 클론을 통해 복사됨
        });
    </script>
</head>

<body>
    <h1>HEADER</h1>
    <hr/>
    <div></div>
    <hr/>
</body>

</html>
