<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function(){
            //변수선언
            var color = ['red', 'orange', 'purple'];
            $('h1').css('color', function(index){
                return color[index];
                //함수처리 하여 값을 받아온것. 
            })
        })
    </script>
</head>

<body>
    <h1>Header - 0</h1>
    <h1>Header - 1</h1>
    <h1>Header - 2</h1>
</body>

</html>
