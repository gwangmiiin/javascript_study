<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<script>
    $(document).ready(function(){
        $('h1').css('backgroundColor', 'gray').add('h2').css('float','left');
        //float를 h1 h2에 다 적용하고 싶을때 사용
    });
</script>
<body>
    <h1>Header - 0</h1>
    <h2>Header - 1</h2>
    <h1>Header - 2</h1>
    <h2>Header - 3</h2>
    <h1>Header - 4</h1>
</body>
</html>
