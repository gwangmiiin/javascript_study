<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<script>
    $(document).ready(function(){
        //eq(): 특정 위치에 존재하는 문서 객체를 선택
        //first(): 첫번쨰 위치하는 문서 객체를 선택
        //last(): 마지막 위치하는 문서 객체를 선택
        $('h3').first().css('backgroundColor', 'orange');
        $('h3').eq(-1).css('backgroundColor', 'red');
    });
</script>
<body>
    <h3>Header - 0</h3>
    <h3>Header - 1</h3>
    <h3>Header - 2</h3>
</body>
</html>
