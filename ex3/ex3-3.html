<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS기본 조건문 - if문 </title>
    <script>
        var date = new Date();
        var hour = date.getHours();
        console.log(hour);
        console.log(date);
        if (hour < 11){
            alert('아침 먹을 시간입니다.');
        } else{
            if(hour < 15){
                alert('점심 먹을 시간입니다.')
            } else{
                alert('저녁 먹을 시간입니다.')
            }
        }
    </script>
</head>

<body>

</body>

</html>
